<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Insights - SachBol AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analysis.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>SachBol AI</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/human-review"><i class="fas fa-user-check"></i> Human Review</a></li>
                <li><a href="/analysis"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="/analysis/details"><i class="fas fa-chart-bar"></i> Detailed Analysis</a></li>
                <li><a href="/analysis/claims"><i class="fas fa-list"></i> All Claims</a></li>
                <li><a href="/analysis/insights" class="active"><i class="fas fa-lightbulb"></i> All Insights</a></li>
                <li><a href="/"><i class="fas fa-arrow-left"></i> Back to Home</a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Pattern Insights & Trends</h2>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="time-period">Time Period</label>
                        <select id="time-period">
                            <option value="all">All Time</option>
                            <option value="7d">Last 7 days</option>
                            <option value="30d">Last 30 days</option>
                            <option value="90d">Last 90 days</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="all">All Categories</option>
                            <option value="health">Health</option>
                            <option value="politics">Politics</option>
                            <option value="technology">Technology</option>
                            <option value="finance">Finance</option>
                            <option value="entertainment">Entertainment</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="impact">Impact Level</label>
                        <select id="impact">
                            <option value="all">All Impact Levels</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="btn btn-primary" id="applyFilters">Apply Filters</button>
                    <button class="btn btn-outline" id="exportInsights">Export Insights</button>
                </div>
            </div>

            <!-- Insights Grid -->
            <div class="content-grid">
                <div class="insights-container" style="grid-column: 1 / -1;">
                    <div class="section-header">
                        <h3>All Pattern Insights (<span id="totalInsights">0</span> insights)</h3>
                        <div class="view-actions">
                            <button class="btn btn-outline" id="toggleInsightView">
                                <i class="fas fa-grip-horizontal"></i> Grid View
                            </button>
                        </div>
                    </div>
                    <div class="insights-grid" id="insightsGrid">
                        <!-- Insights will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                <p>SachBol AI &copy; 2025 | Real-time Misinformation Detection System</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/analysis_insights.js') }}"></script>
</body>
</html>
